<!doctype html>
<html lang="en" ng-app="autobay">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CRIA - autobay built with AngularJS</title>
    <link rel="stylesheet" href="style/autobay.css">
    <link rel="stylesheet" href="style/bootstrap.css">

    <style>[ng-cloak] {
        display: none
    }</style>
</head>
<body>
<section id="autobayapp" ng-controller="CarController">
    <header id="header">
        <h1>AutoBay</h1>
    </header>
    <section id="main">
        <table id="car-table" class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>Brand</td>
                    <td>Type</td>
                    <td>Image</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="car in cars">
                    <td>{{car.brand}}</td>
                    <td>{{car.type}}</td>
                    <td><img ng-src="{{car.image}}" class="small"></td>
                    <td>{{car.price}}</td>
                </tr>
            </tbody>
        </table>
    </section>
</section>
<footer id="info">

</footer>
<script src="../javascript/libs/angular/angular.js"></script>
<script src="../javascript/app.js"></script>
<script src="../javascript/carProvider.js"></script>
<script src="../javascript/carController.js"></script>
</body>
</html>
