<!doctype html>
<html lang="en" ng-app="autobay">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CRIA - autobay built with AngularJS</title>
    <link rel="stylesheet" href="style/autobay.css">
    <link rel="stylesheet" href="style/bootstrap.css">

    <style>[ng-cloak] {
        display: none
    }</style>
</head>
<body>
<section id="autobayapp" ng-controller="CarController">
    <header id="header">
        <h1>AutoBay</h1>
    </header>
    <section id="main">
        <article ng-include src="'partials/carList.html'"></article>
        <article ng-include src="'partials/carDetail.html'"></article>
    </section>
</section>
<footer id="info">

</footer>
<script src="../javascript/libs/angular/angular.js"></script>
<script src="../javascript/libs/angular-ui/angular-ui.js"></script>
<script src="../javascript/app.js"></script>
<script src="../javascript/carProvider.js"></script>
<script src="../javascript/carController.js"></script>
</body>
</html>
