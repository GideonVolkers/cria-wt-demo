<form>
    Filter: <input ng-model="filterText">
</form>
<table id="car-table" class="table table-striped table-hover" ng-show="(cars | filter:filterText).length">
    <thead>
    <tr>
        <td>Brand</td>
        <td>Type</td>
        <td>Image</td>
        <td>Price</td>
        <td>Details</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="car in cars | filter:filterText">
        <td>{{car.brand}}</td>
        <td>{{car.type}}</td>
        <td><img ng-src="{{car.image}}" class="small"></td>
        <td>&euro; {{car.price}}</td>
        <td><a href ng-click="loadCarDetail(car.id)">Details</a></td>
    </tr>
    </tbody>
</table>
