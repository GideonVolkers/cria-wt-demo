<!doctype html>
<html lang="en" ng-app="stockquote">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CRIA - StockQuote built with AngularJS</title>
    <link rel="stylesheet" href="style/stockquote.css">
    <link rel="stylesheet" href="style/bootstrap.css">

    <style>[ng-cloak] {
        display: none
    }</style>
</head>
<body>
<section id="stockquoteapp" ng-controller="StockController">
    <header id="header">
        <h1>Stocks</h1>
    </header>
    <section id="main">
        <label class="checkbox">
            <input class="toggle" type="checkbox" ng-model="refresh"> Refresh?
        </label>

        <!--
            ng-include leads to including the src using xmlhttprequest
            so run this example on your (local) webserver
        -->
        <section ng-include src="'partials/stockList.html'"></section>
        <section ng-include src="'partials/stockHistory.html'"></section>
    </section>
</section>
<footer id="info">

</footer>
<script src="../javascript/libs/angular/angular.js"></script>
<script src="../javascript/stocks.js"></script>
<script src="../javascript/app.js"></script>
<script src="../javascript/randomizer.js"></script>
<script src="../javascript/stockProvider.js"></script>
<script src="../javascript/stockController.js"></script>
<script src="../javascript/libs/jquery/jquery-1.9.1.min.js"></script>
<script src="../javascript/libs/highcharts/highcharts.src.js"></script>
<script src="../javascript/directives/highchart.js"></script>
</body>
</html>
