<!doctype html>
<html lang="en" ng-app="stockquote">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CRIA - StockQuote built with AngularJS</title>
    <link rel="stylesheet" href="style/stockquote.css">
    <link rel="stylesheet" href="style/bootstrap.css">

    <style>[ng-cloak] {
        display: none
    }</style>
</head>
<body>
<section id="stockquoteapp" ng-controller="StockController">
    <header id="header">
        <h1>Stocks</h1>
    </header>
    <section id="main">
        <label class="checkbox">
            <input class="toggle" type="checkbox" ng-model="refresh"> Refresh?
        </label>

        <table id="stock-table" class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Symbol</td>
                    <td>Value</td>
                    <td>Difference %</td>
                    <td>&nbsp;</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stock in stocks" ng-class="{error: stock.change < 0, success: stock.change > 0, warning: stock.change == 0}">
                    <td>{{stock.name}}</td>
                    <td>{{stock.symbol}}</td>
                    <!-- TODO: show details about the stocks in a nice overlay with its own view and controller, but shared model -->
                    <td ng-mouseover="">{{stock.value}}</td>
                    <td>{{stock.change}}</td>
                    <td ng-class="{ lower: stock.change < 0, higher: stock.change > 0, steady: stock.change == 0 }"></td>
                </tr>
            </tbody>
        </table>
    </section>
</section>
<footer id="info">

</footer>
<script src="../javascript/libs/angular/angular.js"></script>
<script src="../javascript/stocks.js"></script>
<script src="../javascript/app.js"></script>
<script src="../javascript/randomizer.js"></script>
<script src="../javascript/stockProvider.js"></script>
<script src="../javascript/stockController.js"></script>
</body>
</html>
