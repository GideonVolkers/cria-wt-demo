<!doctype html>
<html lang="en" ng-app="todomvc">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>AngularJS - TodoMVC</title>
      <link rel="stylesheet" href="assets/base.css">
      <style>[ng-cloak] {display: none}</style>
   </head>
   <body>
      <section id="todoapp" ng-controller="TodoController">
         <header id="header">
            <h1>todos</h1>
            <form id="todo-form" name="todo-form" ng-submit="addTodo()">
               <!-- bind onderstaand veld aan newTodo-->
               <input id="new-todo" ng-model="newTodo" placeholder="What needs to be done?">
            </form>
         </header>
         <section id="main">
            <ul id="todo-list">
               <li ng-repeat="todo in todos" ng-class="{completed: todo.completed}">
                  <div class="view">
                     <input class="toggle" type="checkbox" ng-model="todo.completed">
                     <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
                     <button class="destroy"></button>
                  </div>
               </li>
            </ul>
         </section>
      </section>
      <footer id="info">
         <p>Credits:
            <a href="http://twitter.com/infosupportbv">Info Support</a>
         </p>
         <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
      </footer>
      <script src="js/demodata.js"></script>
      <script src="js/libs/angular/angular.js"></script>
      <script src="js/app_2.js"></script>
   </body>
</html>
