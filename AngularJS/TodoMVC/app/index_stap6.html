<!doctype html>
<html lang="en" ng-app="todomvc">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>AngularJS - TodoMVC</title>
      <link rel="stylesheet" href="assets/base.css">
      <style>[ng-cloak] {display: none}</style>
   </head>
   <body>
         <section id="todoapp" ng-controller="TodoController">
         <header id="header">
            <h1>todos</h1>
            <form id="todo-form" ng-submit="addTodo()">
               <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo">
            </form>
         </header>
         <section id="main" ng-show="todos.length" ng-cloak>
            <ul id="todo-list">
               <li ng-repeat="todo in todos | filter:statusFilter" ng-class="{completed: todo.completed}">
                  <!-- Gebruik hier je custom todo component -->
               </li>
            </ul>
         </section>
         <footer id="footer" ng-show="todos.length" ng-cloak>
            <ul id="filters">
               <li>
                  <a href="#/">All</a>
               </li>
               <li>
                  <a href="#/active">Active</a>
               </li>
               <li>
                  <a href="#/completed">Completed</a>
               </li>
            </ul>
         </footer>
      </section>
      <footer id="info">
         <p>Credits:
            <a href="http://twitter.com/infosupportbv">Info Support</a>
         </p>
         <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
      </footer>
      <script src="js/demodata.js"></script>
      <script src="js/libs/angular/angular.js"></script>
      <script src="js/app_6.js"></script>
   </body>
</html>
