<?xml version="1.0" encoding="UTF-8"?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Just some simple XHTML to show the basics of CSS</title>
        <link rel="stylesheet" type="text/css" href="makeup.css" />
    </head>
    <body>
        <h1>Make up this XHTML</h1>
        <div id="menuContainer">
            <ul>
                <li>
                    Menu 1
                    <ul>
                        <li>
                            Menuitem1
                        </li>
                        <li>
                            Menuitem2
                        </li>
                    </ul>
                </li>
                <li>
                    Menu 2
                    <ul>
                        <li>
                            Menuitem3
                        </li>
                        <li>
                            Menuitem4 
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>
                            Kolom 1
                        </th>
                        <th>
                            Kolom 2
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Cel links 1
                        </td>
                        <td>
                            Cel rechts 1
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Cel links 2
                        </td>
                        <td>
                            Cel rechts 2
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="imageContainer">
            <img src="images/fotoRody.jpg" alt="Pasfoto Rody" id="fotoLinksBoven" class="hoveringelement"/><img src="images/fotoRody.jpg" alt="Pasfoto Rody" id="fotoRechtsBoven"/><img src="images/fotoRody.jpg" alt="Pasfoto Rody" id="fotoLinksOnder"/><img src="images/fotoRody.jpg" alt="Pasfoto Rody" id="fotoRechtsOnder"/>
            <div id="hoverContainer">
                <div id="isZwartKrijgtRoodRandje" class="hoveringelement">
                </div>
            </div>
        </div>
    </body>
</html>
