<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <title>Plaatjes verwisselen</title>
    <head>
        <style type="text/css">
            .nivo1, .nivo2 {
                display: inline;
                text-align: center;
                background-color: green;
                border: solid #006400 2px;
                width: 45%;
                height: 400px;
                float: left;
                color: yellow;
            }
        </style>
        <script language = "JavaScript" type="text/javascript">
            function plaatjewisselen(){
                image = document.getElementsByTagName("img")[0];
                divs = document.getElementsByTagName("div");
                div1 = divs[0];
                div2 = divs[1];
                if (image.parentNode == div1) {
                    div2.appendChild(image);
                }
                else {
                    div1.appendChild(image);
                    
                }
            }
        </script>
    </head>
    <body style="background-color:white;">
        <h1>Het verwisselen van plaatjes</h1>
        <div class="nivo1">
            <img src="gustiberg.jpg" onclick="plaatjewisselen();" alt="Gustiberg" />
        </div>
        <div class="nivo2">
        </div>
        <br/>
        <input type="button" width="400" value="verwissel plaatje" onclick="plaatjewisselen();"/>
    </body>
</html>
