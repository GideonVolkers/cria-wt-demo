<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
        "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <title>Frameset document in HTML4 - Don't try this at home</title>
</head>
<frameset cols="20%, 80%">
    <frameset rows="100, 200">
        <frame src="contents_of_frame1.html"/>
        <frame src="images/contents_of_frame2.gif"/>
    </frameset>
    <frame src="contents_of_frame3.html"/>
    <noframes>
        <body>
        <p>This frameset document contains:</p>
        <ul>
            <li><a href="contents_of_frame1.html">Some neat contents</a></li>
            <li><img src="images/contents_of_frame2.gif" alt="Caution, don't use frames!"/></li>
            <li><a href="contents_of_frame3.html">Some other neat contents</a></li>
        </ul>
        </body>
    </noframes>
</frameset>
</html>
